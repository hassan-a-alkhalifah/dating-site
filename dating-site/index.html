<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <form id="generalForm" name="generalForm">
      First name:<br>
      <input type="text" name="firstName"><br>
      Last name:<br>

        <option value="male">dude</option>
      </select>

        <option value="woman">Gal</option>

      </select><br>

        <option value="under40">21 to 40</option>
        <option value="over40">40+</option>
      </select><br>

        <option value="short">Short (shorter than 5'8")</option>
        <option value="tall">Tall (5'8" or taller)</option>
      </select><br>

        <option value="marraige">Marriage</option>
      </select>
      <br>
