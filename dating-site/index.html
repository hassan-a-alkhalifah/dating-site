<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Dating Site</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="body">
    <form id="generalForm" name="generalForm">
      First name:<br>
      <input type="text" name="firstName" required><br>
      Last name:<br>
      <input type="text" name="lastName" required><br>
      Number:<br>
      <input type="text" name="phone"><br>
      Age:<br>
      <input type="number" min="21" name="age" required><br>
      <br>
      Height:<br>
      <select name="height">
        <option value="short">Under 5'5"</option>
        <option value="medium">5'5" to 5'9"</option>
        <option value="tall">Over 5'9"</option>
      </select><br>
      <br>


      <h2>Demographics</h2>
      Gender:
      <select name="gender">
        <option value="female">dudette</option>
        <option value="male">dude</option>
      </select>
      <br>
      Sexual Preference:
      <select name="sexualPreference">
        <option value="male">Guy</option>
        <option value="female">Gal</option>
        <option value="noPreference">No Preference</option>
      </select><br>
      Age Range Preference:
      <select name="agePref">
        <option value="younger">21 to 40</option>
        <option value="older">40+</option>
      </select><br>
      Height Preference:
      <select name="heightPreference">
        <option value="short">Short (shorter than 5'5")</option>
        <option value="medium">Medium (between 5'5" and 5'9")</option>
        <option value="tall">Tall (5'9" or taller)</option>
      </select><br>
      Relationship Goal:
      <select name="relationshipGoal">
        <option value="casual">Casual</option>
        <option value="marriage">Marriage</option>
      </select>
      <br>
      <button id="submitGeneralFormButton" type="submit" class="btn btn-warning" name="button">Take the personality quiz!</button>
    </form>

    <form id="personalityForm">
      <h2>Personality Section</h2>
      <p>Question 1</p>
      <select class="form-control" name="personality" id="question1">
        <option value="a">Coffee</option>
        <option value="b">Tea</option>
        <option value="c">Kombucha</option>
        <option value="d">Water</option>
      </select><br>
      <p>Question 2</p>
      <select class="form-control" name="personality" id="question2">
        <option value="a">Coffee</option>
        <option value="b">Tea</option>
        <option value="c">Kombucha</option>
        <option value="d">Water</option>
      </select><br>
      <p>Question 3</p>
      <select class="form-control" name="personality" id="question3">
        <option value="a">Coffee</option>
        <option value="b">Tea</option>
        <option value="c">Kombucha</option>
        <option value="d">Water</option>
      </select><br>
      <p>Question 4</p>
      <select class="form-control" name="personality" id="question4">
        <option value="a">Coffee</option>
        <option value="b">Tea</option>
        <option value="c">Kombucha</option>
        <option value="d">Water</option>
      </select><br>
      <p>Question 5</p>
      <select class="form-control" name="personality" id="question5">
        <option value="a">Coffee</option>
        <option value="b">Tea</option>
        <option value="c">Kombucha</option>
        <option value="d">Water</option>
      </select>
      <br>
      <button id="findMatchButton" type="submit" class="btn btn-warning" name="button">Find Your Perfect Love Match!</button>
    </form>
    <div id="matches">
      <h1>Here are your amazing matches:</h1>
      <div class="row" id="personList">
    </div>

        <p><span id="personList"></span> </p>
      </div>
    </div> -->

    <div id="footer"></div>
  </body>
</html>
